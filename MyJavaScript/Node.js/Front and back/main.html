<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="../React/babel.min.js"></script>
    <script src="../React/react.development.js"></script>
    <script src="../React/react-dom.development.js"></script>
    <link rel="stylesheet" href="../Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="../Bootstrap/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script>
        var after_login=function(data,status){
            if (status=='success'){
                console.log("用户名&密码："+data+'\n状态：'+status) ;
            }
            else alert('login refused') ;

        }

        $(document).ready(function(){
            $("#x").click(function(){
                var name    =   $("#name").val() ;
                var pwd     =   $("#pwd").val() ;
                $.post('http://127.0.0.1:3000/login',
                    {
                        name    :   name ,
                        pwd     :   pwd
                    },
//                        function(data,status){
//                            alert(data+'--'+status) ;
//                        }
                    after_login
                );
//                $.get('add',function(data,status){
//                    document.write(data) ;
//                }) ;
            });
        });
    </script>
</head>
<body>
<div id="test">
    <h1>Main Page</h1>
</div>
<p>Register & Login</p>
<form action="test.jsp" method="post">
    账号 :
    <input type="text" id="name" />
    <br/><br/>
    密码 :
    <input type="password" id="pwd" />
    <br/><br/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div><a href="/add" id="add">EXTRA</a></div>
    <input type="button" value="Submit" id="x">
</form>

</html>
