<body>
<div id="Content"></div>
<script type="text/babel">
    class Table extends React.Component {
        constructor()
        {
            super();
            this.Submit=this.Submit.bind(this);
            this.OpePass=this.OpePass.bind(this);
            this.Close=this.Close.bind(this);
        }
        OpePass(e)
        {
            e.preventDefault();//代替return false
        }
        Submit()
        {
            document.cookie=encodeURI("用户名="+document.userregist.username.value);//set-Cookie:name=value;必须用"="
            document.cookie=encodeURI("密码="+document.userregist.password.value);
            alert("提交成功！");
        }
        Close()
        {
            var cookieString=decodeURI(document.cookie);
            var cookieArray=cookieString.split(";");
            for(var i=0;i<cookieArray.length;i++)
            {
                var cookieNum=cookieArray[i].split("=");
                var cookieName=cookieNum[0];
                var cookieValue=cookieNum[1];
                console.log("Cookie 名称为："+cookieName+";Cookie值为："+cookieValue);
            }
            /*window.close();*/
        }
        render() {
            return (
                <div className="container" style={{padding: "10rem"}}>
                    <form action="" method="post" name="userregist">
                        <table className="table table-light">
                            <thead className="thead-dark">
                            <tr>
                                <th colSpan="2">用户注册</th>
                            </tr>
                            </thead>
                            <tr>
                                <td align="right">用户名：</td>
                                <td>
                                    <input name="username" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">密码：</td>
                                <td>
                                    <input name="password" type="password" onPaste={this.OpePass}/>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="button" className="btn btn-primary"
                                            onClick={this.Submit}>保存
                                    </button>&nbsp;
                                    <button type="reset" className="btn btn-primary">重置
                                    </button>&nbsp;
                                    <button type="button" className="btn btn-secondary" onClick={this.Close}>关闭
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            )
        }
    }

    class Test extends React.Component {
        render() {
            return (
                <div className="container">
                    <h2>表头颜色</h2>
                    <p>.thead-dark 类用于给表头添加黑色背景， .thead-light 类用于给表头添加灰色背景:</p>
                    <div className="table-responsive">
                        <table className="table">

                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Email</th>

                            </thead>
                            <tbody>
                            <tr>
                                <td>John</td>

                            </tr>
                            <tr>

                            <tr>
                                <td>July</td>
                                <td>Dooley</td>
                                <td>july@example.com</td>

                        </table>
                    </div>
                    <table className="table">
                        <thead className="thead-light">
                        <tr>
                            <th>Firstname</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>John</td>

                        <tr>
                            <td>Mary</td>

                        </tbody>

    }

    ReactDOM.render(
        <Table/>,
        document.getElementById("Content")
    )
</script>
