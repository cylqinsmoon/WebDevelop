<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载GeoJSON数据</title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <link href="https://cdn.bootcss.com/openlayers/4.6.5/ol.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/openlayers/4.6.5/ol.js"></script>
</head>
<body>
<div id="map"></div>
<script>
    //Open Street Map地图层
    var OpenStreetMapLayer=new ol.layer.Tile({
        source:new  ol.source.OSM()
    });
    //以适量数据格式加载本地geoJson格式
    var vector=new ol.layer.Vector({
        source:new ol.source.Vector({
            url:'素材/全国行政区划.geojson',
            format: new ol.format.GeoJSON()
        })
    });
    //创建地图
    var map=new  ol.Map({
        layers:[
            OpenStreetMapLayer,
            vector
        ],
        view:new ol.View({
            //center:[120.87,23.74],
            center:ol.proj.transform([106,34],'EPSG:4326','EPSG:3857'),
            //projection:'EPSG:4326',
            zoom:4
        }),
        target:'map'
    });
</script>
</body>
</html>
