<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bing Maps</title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <link href="https://cdn.bootcss.com/openlayers/4.6.5/ol.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/openlayers/4.6.5/ol.js"></script>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div id="content"></div>
<script>
    /*import Map from 'ol/Map.js';
    import View from 'ol/View.js';
    import TileLayer from 'ol/layer/Tile.js';
    import BingMaps from 'ol/source/BingMaps.js';*/

    //必应地图各个图层
    var styles = [
        'Road',
        'RoadOnDemand',
        'Aerial',
        'AerialWithLabels',
        'collinsBart',
        'ordnanceSurvey'
    ];
    var layers = [];
    var i, ii;
    //使用循环依此初始化图层
    for (i = 0, ii = styles.length; i < ii; ++i) {
        layers.push(new ol.layer.Tile({
            visible: false,
            preload: Infinity,
            source: new ol.source.BingMaps({
                key: 'AiLyQv0tf6jsZKC5myLMUdyoi3vB2-uvNStF223Y41rJ_Gk-Me-lGPXELuDsfv-H',
                imagerySet: styles[i]
                // use maxZoom 19 to see stretched tiles instead of the BingMaps
                // "no photos at this zoom level" tiles
                // maxZoom: 19
            })
        }));
    }
</script>
<script type="text/babel">
    class Content extends React.Component{
        constructor(){
            super();
            this.onChange=this.onChange.bind(this);
        }
        componentDidMount(){
            var map = new ol.Map({
                layers: layers,
                // Improve user experience by loading tiles while dragging/zooming. Will make
                // zooming choppy on mobile or slow devices.
                loadTilesWhileInteracting: true,
                target: 'map',
                view: new ol.View({
                    center: ol.proj.transform([106.22, 38.536],'EPSG:4326', 'EPSG:3857'),
                    zoom: 13
                })
            });
            this.onChange();
        }
        onChange(){
            var select = document.getElementById('layer-select');
            var style = select.value;
            for (var i = 0, ii = layers.length; i < ii; ++i) {
                layers[i].setVisible(styles[i] === style);
            }
        }
        render(){
            return(
                <div>
                    <div id="map"></div>
                    <br/>
                    <select id="layer-select" onChange={this.onChange}>
                        <option value="Aerial">Aerial</option>
                        <option value="AerialWithLabels">Aerial with labels</option>
                        <option value="Road">Road (static)</option>
                        <option selected value="RoadOnDemand">Road (dynamic)</option>
                        <option value="collinsBart">Collins Bart</option>
                        <option value="ordnanceSurvey">Ordnance Survey</option>
                    </select>
                </div>
            )
        }
    }
    ReactDOM.render(
        <Content/>,
        document.getElementById("content")
    )
</script>
</body>
</html>
