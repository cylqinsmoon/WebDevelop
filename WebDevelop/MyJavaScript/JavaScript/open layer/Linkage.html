<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图联动</title>
    <link href="https://cdn.bootcss.com/openlayers/4.6.5/ol.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/openlayers/4.6.5/ol.js"></script>
    <style>
        #mapDiv {
            width: 49%;
            height: 80%;
            border: 1px solid #0094ff;
            top: 12%;
            position: absolute;
        }

        #mapDiv2 {
            width: 49%;
            height: 80%;
            border: 1px solid #0094ff;
            top: 12%;
            left: 50%;
            position: absolute;
        }
    </style>

</head>
<body>
<div id="mapDiv"></div>
<div id="mapDiv2"></div>
<script>
    //为两个地图创建同一个view以实现联动
    var view=new ol.View({
        center: [11680880, 4535823],
        zoom: 4
    })
    //创建第一个地图
    var map=new ol.Map({
        layers:[
            new ol.layer.Tile({source:new ol.source.OSM()})
        ], //记得打逗号
        view:view,
        target:'mapDiv'
    });
   //创建第一个地图
    var map2=new ol.Map({
        layers:[
            new ol.layer.Tile({source:new ol.source.OSM()})
        ], //记得打逗号
       view:view,
        target:'mapDiv2'
    });
</script>
</body>
</html>
